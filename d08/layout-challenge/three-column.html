<!DOCTYPE html>
<html>
<head>
	<title>Three Column</title>
	<link rel="stylesheet" type="text/css" href="css/three-column.css">
	<link rel="stylesheet" type="text/css" href="css/simple-grid.css">
</head>
<body>
  <div class="grid grid-pad">
    <div class="col-1-1">
      <div class="box"></div>
    </div>
  </div>

  <div class="grid grid-pad">
    <div class="col-3-4">
      <div class="box middle"></div>
    </div>
    <div class="col-1-4">
      <div class="box middle"></div>
    </div>
  </div>

  <div class="grid grid-pad">
    <div class="col-1-1">
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
